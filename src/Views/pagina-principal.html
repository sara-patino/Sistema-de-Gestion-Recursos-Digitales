<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="privateArea" style="display: flex;">
        <h2>¡Bienvenido!</h2>
        <p id="welcomeMessage"></p>
    
        <button id="createResourceButton1">Crear Recurso Digital</button>
    
        <button id="getAllResourcesButton">Mostrar Recursos Digitales</button>
    
        <button id="logoutButton" onclick="logout()">Cerrar Sesión</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');

            if (!token) {
                alert("Debes iniciar sesión para acceder a esta página.");
                window.location.href = "/"; 
                return;
            }
        });

        function logout() {
            localStorage.removeItem('token');
            window.location.href = "/";
        }
    

        document.getElementById('getAllResourcesButton').onclick = () => {
            window.location.href = "/recursos.html";
        };

        document.getElementById('createResourceButton1').onclick = () => {
            window.location.href = "/crear.html";
        };

    </script>
</body>
</html>
