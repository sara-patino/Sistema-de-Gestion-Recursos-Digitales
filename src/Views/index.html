<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Recursos Digitales</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="authContainer">
        <!-- Área Pública -->
        <div id="publicArea">
            <!-- Registro -->
            <h2>Registro</h2>
            <form id="registerForm">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">Registrar</button>
            </form>

            <!-- Login -->
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Área Privada -->
        <div id="privateArea" style="display: none;">
            <h2>Área Privada</h2>
            <p id="welcomeMessage"></p>
            
            <!-- Crear Recurso Digital -->
            <h3>Crear Recurso Digital</h3>
            <form id="createResourceForm">
                <input type="text" placeholder="Título del Recurso" required>
                <textarea placeholder="Descripción del Recurso" required></textarea>
                <button type="submit">Crear Recurso</button>
            </form>
            
            <!-- Mostrar Recurso Digital por ID -->
            <h3>Buscar Recurso Digital</h3>
            <form id="getResourceByIdForm">
                <input type="text" placeholder="ID del Recurso" required>
                <button type="submit">Buscar Recurso</button>
            </form>
            <div id="resourceByIdResult"></div>
            
            <!-- Mostrar Todos los Recursos -->
            <h3>Mostrar Todos los Recursos</h3>
            <button id="getAllResourcesButton">Ver Todos los Recursos</button>
            <div id="allResourcesResult"></div>
            
            <button onclick="logout()">Cerrar Sesión</button>
        </div>
    </div>

    <script>
        const authContainer = document.getElementById('authContainer');

        document.getElementById('registerForm').onsubmit = (e) => {
            e.preventDefault();
            fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email: e.target[0].value,
                    password: e.target[1].value
                })
            })
            .then(r => r.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    alert(data.message);
                    e.target.reset();
                }
            });
        };

        document.getElementById('loginForm').onsubmit = (e) => {
            e.preventDefault();
            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email: e.target[0].value,
                    password: e.target[1].value
                })
            })
            .then(r => r.json())
            .then(data => {
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    showPrivateArea();
                } else {
                    alert(data.error);
                }
            });
        };

        function showPrivateArea() {
            fetch('/private', {
                headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
            })
            .then(r => r.json())
            .then(data => {
                document.getElementById('welcomeMessage').textContent =
                `¡Bienvenido ${data.user.email}!`;
                document.getElementById('publicArea').style.display = 'none';
                document.getElementById('privateArea').style.display = 'block';
            });
        }

        function logout() {
            localStorage.removeItem('token');
            document.getElementById('publicArea').style.display = 'block';
            document.getElementById('privateArea').style.display = 'none';
        }

        // Crear recurso digital
        document.getElementById('createResourceForm').onsubmit = (e) => {
            e.preventDefault();
            const title = e.target[0].value;
            const description = e.target[1].value;

            fetch('/resources', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                },
                body: JSON.stringify({ title, description })
            })
            .then(r => r.json())
            .then(data => {
                alert(data.message || 'Recurso creado exitosamente');
                e.target.reset();
            });
        };

        // Mostrar recurso digital por ID
        document.getElementById('getResourceByIdForm').onsubmit = (e) => {
            e.preventDefault();
            const resourceId = e.target[0].value;

            fetch(`/resources/${resourceId}`, {
                headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
            })
            .then(r => r.json())
            .then(data => {
                const resultDiv = document.getElementById('resourceByIdResult');
                if (data.error) {
                    resultDiv.textContent = data.error;
                } else {
                    resultDiv.textContent = `Título: ${data.title}, Descripción: ${data.description}`;
                }
            });
        };

        // Mostrar todos los recursos digitales
        document.getElementById('getAllResourcesButton').onclick = () => {
            fetch('/resources', {
                headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
            })
            .then(r => r.json())
            .then(data => {
                const resultDiv = document.getElementById('allResourcesResult');
                resultDiv.innerHTML = '';
                data.forEach(resource => {
                    const resourceDiv = document.createElement('div');
                    resourceDiv.textContent = `Título: ${resource.title}, Descripción: ${resource.description}`;
                    resultDiv.appendChild(resourceDiv);
                });
            });
        };

        if (localStorage.getItem('token')) {
            showPrivateArea();
        }
    </script>
</body>
</html>
