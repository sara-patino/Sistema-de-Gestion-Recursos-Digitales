<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body id="Recursos">
    <h1>Lista de Recursos</h1>
    <table id="RecursosTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th>Ubicaci√≥n</th>
                <th>Acciones</th> <!-- Nueva columna -->
            </tr>
        </thead>
        <tbody id="resource-table">
            <!-- Los datos ser√°n insertados aqu√≠ -->
        </tbody>

    </table>

    <button id="volverButton" onclick="volver()">Regresar a la p√°gina principal</button>

    <script>
        async function fetchResources() {
            try {
                const response = await fetch('/resources/getAll');
                if (!response.ok) throw new Error('Error al obtener los recursos');
                
                const resources = await response.json();
                const tableBody = document.getElementById('resource-table');
                tableBody.innerHTML = '';

                resources.forEach(resource => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${resource._id}</td>
                        <td>${resource.name}</td>
                        <td>${resource.description}</td>
                        <td>${resource.location}</td>
                        <td>
                            <button class="edit-button" onclick="editResource('${resource._id}')">
                                ‚úèÔ∏è
                            </button>
                            <button class="delete-button" onclick="deleteResource('${resource._id}')">
                                üóëÔ∏è
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error(error);
                alert('Hubo un problema al cargar los recursos.');
            }
        }

        async function deleteResource(resourceId) {
            const confirmDelete = confirm(`¬øEst√°s seguro de que deseas eliminar el recurso con ID: ${resourceId}?`);
            if (!confirmDelete) return;

            // Enviar la solicitud DELETE
            try {
                const response = await fetch(`/resources/delete/${resourceId}`, {
                    method: 'DELETE',
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    alert(`Error al eliminar el recurso: ${errorData.error || 'Error desconocido'}`);
                    return;
                }

                const data = await response.json();
                alert(`Recurso eliminado exitosamente`);
                fetchResources();
            } catch (error) {
                console.error('Error al eliminar el recurso:', error);
                alert('Error al eliminar el recurso');
            }
        }

        async function editResource(resourceId) {
            // Obtener nuevos datos del usuario (puedes personalizar la entrada seg√∫n tu implementaci√≥n)
            const newName = prompt("Ingresa el nuevo nombre del recurso:");
            const newDescription = prompt("Ingresa la nueva descripci√≥n del recurso:");
            const newLocation = prompt("Ingresa la nueva ubicaci√≥n del recurso:");

            // Validar entradas
            if (!newName || !newDescription || !newLocation) {
                alert("Todos los campos son obligatorios para editar el recurso.");
                return;
            }

            // Enviar la solicitud PUT
            try {
                const response = await fetch(`/resources/update/${resourceId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: newName,
                        description: newDescription,
                        location: newLocation,
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    alert(`Error al editar el recurso: ${errorData.error || 'Error desconocido'}`);
                    return;
                }

                const data = await response.json();
                alert(`Recurso actualizado exitosamente: ${data.updatedResource.name}`);

                // Refrescar la lista de recursos (asumiendo que tienes una funci√≥n fetchResources)
                fetchResources();
            } catch (error) {
                console.error('Error al editar el recurso:', error);
                alert('Error al editar el recurso');
            }
        }
        // Llama a la funci√≥n cuando cargue la p√°gina
        window.onload = fetchResources;

        function volver() {
            window.location.href = "/pagina-principal.html";
        }
    </script>
</body>
</html>
